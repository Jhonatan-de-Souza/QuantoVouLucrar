<StackLayout id="centralize" orientation="vertical" class="wizardForm">
    <Label class="wizardLabel" textWrap="true">
        <FormattedString>
            <Span text="Quanto " color="black" class="light"></Span>
            <Span text="a empresa fatura " color="black" class="light"></Span>
            <Span text="mensalmente?" color="black" class="bold"></Span>
        </FormattedString>
    </Label>

    <TextField #firstTax keyboardType="number" class="placeHolderColor m-t-10 m-b-10"
        required hint="R$0.00" #profitBeforeTax="ngModel" [(ngModel)]='companyInfo.profitBeforeTax'></TextField>

    <Label text="Entre o valor mensal faturado pela empresa" textWrap="true" style="font-weight: 300;"
        class="hint"></Label>

    <button [ngClass]="profitBeforeTax.valid === true ? 'enabled' : 'disabled'" class="m-t-10 button btn-outline"
        [isEnabled]="profitBeforeTax.valid" (tap)="calculateTaxes()" text="Continuar"
        [nsRouterLink]="['/userinputwizard2']" pageTransition="slide"></button>

</StackLayout>
